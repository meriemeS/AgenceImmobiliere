<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProprietaireCreateDlg" widgetVar="ProprietaireCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProprietaireTitle}">
            <h:form id="ProprietaireCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proprietaireController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProprietaireLabel_id}" for="id" />
                        <p:inputText id="id" value="#{proprietaireController.selected.id}" title="#{bundle.CreateProprietaireTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proprietaireController.create}" value="#{bundle.Save}" update="display,:ProprietaireListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProprietaireCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProprietaireCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
